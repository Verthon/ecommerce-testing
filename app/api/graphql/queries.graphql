query GetAllProducts {
  products {
    id
    slug
    name
    description
  }
}

query GetProductsSlugs {
  products {
    slug
  }
}

query GetAccountByEmail($email: String!) {
  account(where: { email: $email }) {
    id
    email
    password
  }
}

query GetAllCategories {
  categories {
    id
    name
    description
    image {
      id
      height
      width
      url
    }
  }
}

query GetAllCategoriesByPrimary($isPrimaryCategory: Boolean!) {
  categories(where: { isPrimaryCategory: $isPrimaryCategory }) {
    id
    localizations(locales: [en, pl], includeCurrent: true) {
      name
      description
      locale
    }
    slug
    image {
      id
      height
      width
      url(
        transformation: {
          image: { resize: { fit: crop, height: 250, width: 250 } }
        }
      )
    }
  }
}

query GetAllCategoriesByPrimaryWithLocale(
  $isPrimaryCategory: Boolean!
  $locale: Locale!
) {
  categories(
    where: { isPrimaryCategory: $isPrimaryCategory }
    locales: [$locale]
  ) {
    id
    name
    description
    slug
    image {
      id
      height
      width
      url(
        transformation: {
          image: { resize: { fit: crop, height: 250, width: 250 } }
        }
      )
    }
  }
}

query GetAllProductsList($locale: Locale!) {
  products(locales: [$locale]) {
    id
    price
    name
    slug
    description
    images {
      id
      url
      width
      height
    }
  }
}

query GetProductsByCategorySlug($locale: Locale!, $categorySlugName: String!) {
  products(
    locales: [$locale]
    where: { categories_every: { slug: $categorySlugName } }
  ) {
    id
    price
    name
    slug
    description
    images {
      id
      url
      width
      height
    }
  }
}

query GetAllPrimaryCategoriesSlugs($locale: Locale!) {
  categories(where: { isPrimaryCategory: true }, locales: [$locale]) {
    id
    slug
  }
}

query GetProductBySlug($slug: String!, $locale: Locale!) {
  product(where: {slug: $slug}, locales: [$locale]) {
    id
    name
    description
    images {
      id
      url
      width
      height
    }
  }
}

query GetAllProductSlugs {
  products {
    slug
  }
}
